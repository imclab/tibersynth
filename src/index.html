<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tibersynth v1.0</title>
    <meta name="description" content="Real-time audio synthesis and many-to-many vector mapping in the web browser" />
    <meta name="author" content="Cory O'Brien">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/components/jquery/dist/jquery.js"></script>
    <script src="/components/underscore/underscore.js"></script>
    <script src="/components/backbone/backbone.js"></script>
    <script src="/components/plonk/plonk.js"></script>
    <script src="/components/d3/d3.js"></script>
    <script src="/components/handlebars/handlebars.js"></script>
    <script src="/components/requirejs/require.js"></script>
    <script>
        require.config({
            baseUrl: '/app',
            paths: { 'text': '../components/requirejs-text/text' }
        });
        require(['app'], function (app) {
            window.app = app.run();
        });
    </script>
</head>
<body>
<div id="container">
    <div id="tibersynth">
        <div id="sidebar" class="fade-in">
            <div class="header">
                <h1>TiberSynth v1.0</h1>
            </div>
        </div>
        <div id="keyboard-legend" class="fade-in keyboard-legend">
            <ul class="legend">
                <li class="item">Regenerate: <strong>R</strong></li>
                <li class="item">Back/Undo: <strong>Z</strong></li>
                <li class="item">Next/Redo: <strong>Y</strong></li>
                <li class="item">Play: <strong>Mouse</strong></li>
            </ul>
        </div>
        <div id="playing-surface" class="playing-surface"></div>
        <!-- <div id="controls" class="fade-in control-bar"></div> -->
    </div>
    <div id="modal-container"></div>
</div>
</body>
</html>
