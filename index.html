<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tibersynth v0.1</title>
    <meta name="description" content="Real-time audio synthesis and many-to-many vector mapping in the web browser" />
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="/static/lib/jquery-1.8.2.js"></script>
    <script src="/static/lib/jquery.eventemitter.js"></script>
    <script src="/static/lib/processing-1.4.1.js"></script>
    <script src="/static/js/init.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/space.js"></script>
    <script src="/static/js/input.js"></script>
    <script src="/static/js/nodes.js"></script>
    <script src="/static/js/gravity.js"></script>
    <script>
    /*
        TiberSynth v0.3
        Real-time audio synthesis and many-to-many vector mapping in the web browser
        https://github.com/prtcl/tibersynth
        Â© 2012 Cory O'Brien http://prtcl.cc
    */
    $(function(){
        if (tibersynth.context){
            tibersynth.run();
        } else {
            $('#not-supported').fadeIn();
        }
    });
    </script>
</head>
<body>
<div id="container">
    <div id="tibersynth">
        <div id="controls">
            <div id="label"><h1>TiberSynth v0.3</h1></div>
        </div>
        <div id="space">
            <canvas id="gravity"></canvas>
        </div>
    </div>
    <div id="not-supported">
        <p>Gah!! TiberSynth only works in web browsers that support the <a href="https://dvcs.w3.org/hg/audio/raw-file/tip/webaudio/specification.html">Web Audio API</a>! Currently this means recent versions of Google Chrome and Safari 6.</p>
    </div>
</div>
</body>
</html>
